<navbar [items]="items" (openEventEmitter)="openCart()" />
<div class="container my-4">
    <h2 class="my-3">Catalogo de productos</h2>
    <catalog [products]="products" (productEventEmmiter)="onAddCart($event)" />
    <!-- <div class="row">
        <div [className]="showCart? 'col-9':'col'">
            
        </div> -->
    <!-- </div> -->
    @if (showCart) {
    <div class="abrir-modal animacion fadeIn">
        <div class="modal" style="display: block;" tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Carro de compras</h5>
                    </div>
                    <div class="modal-body">
                        <button class="btn btn-secondary btn-sm float-end" (click)="openCart()">X</button>
                        @if(items.length > 0){
                        <cart [items]="items" (idProductEventEmitter)="onDeleteCart($event)" [total]="total" />
                        }@else {
                        <div class="alert alert-warning">No hay elementos en el carrito!</div>
                        }
                    </div>
                </div>
            </div>

        </div>
    </div>
    }
</div>
